<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/imports.css">
    <title>Spice E - Register</title>
</head>

<body class="bg2">
    <header class="flex bg-black justify-around h-16">
        <div class="my-auto">
            <p class="text-center font-bold text-3xl mx-5 bree text-yellow-700">Spice E</p>
        </div>

        <div class="my-auto flex text-white">
            <a href="" class="mx-5 hover:text-yellow-300 font-medium">Home</a>
            <a href="" class="mx-5 hover:text-yellow-300 font-medium">Shop</a>
            <a href="#contact" class="mx-5 hover:text-yellow-300 font-medium">Contact us</a>
            <a href="#about" class="mx-5 hover:text-yellow-300 font-medium">About</a>
        </div>
        <div class="my-auto mx-4 text-white flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-2 cursor-pointer hover:text-yellow-300" width="16"
                height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <a href="/cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-2 cursor-pointer hover:text-yellow-300" width="16"
                    height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </a>
            <a href="/login.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-2 cursor-pointer hover:text-yellow-300" width="16"
                    height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
            </a>
        </div>
    </header>


    

    <div id="loginform"
        class="flex flex-col bg-yellow-200 px-10 w-[50%] mx-auto my-20 shadow-lg outline-1 outline-yellow-800 rounded-lg">
        <p class="font-bold  my-5 text-xl ">Signup</p>
        <input type="text" id="" placeholder="Name" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="email" id="" placeholder="Enter email" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <p class="font-bold  my-1 text-sm ">Address</p>
        <input type="text" id="" placeholder="House No." class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="text" id="" placeholder="Address" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="text" id="" placeholder="City" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="text" id="" placeholder="Postal Code" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="text" id="" placeholder="State" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="text" id="" placeholder="Country" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <p class="font-bold  my-1 text-sm ">Passowrd</p>
        <input type="password" id="" placeholder="Password" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <input type="password" id="" placeholder="Confirm Password" class="my-1 rounded-md h-10 w-full mx-auto p-2">
        <div class="flex my-1">
            <input type="checkbox">
            <p class="ml-2">I agree to the <a href="">T & C</a></p>
        </div>
        <div class="flex my-1">
            <input type="checkbox">
            <p class="ml-2">Remember me</p>
        </div>
        <button class="my-4 rounded-md h-10 w-full bg-yellow-600 mx-auto font-bold text-lg text-white">SIGNUP</button>
        <a href="/login.html" class="mx-auto my-5 cursor-pointer hover:underline hover:underline-offset-2">Already have an account ?</a>
    </div>

    

    <script src="/js/script.js"></script>
</body>

</html>
