<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/imports.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Spice E - Contact</title>
</head>

<body>
    <header class="flex bg-black justify-around h-16">
        <div class="my-auto">
            <p class="text-center font-bold text-3xl mx-5 bree text-yellow-700">Spice E</p>
        </div>

        <div class="my-auto flex text-white">
            <a href="" class="mx-5 hover:text-yellow-300 font-medium">Home</a>
            <a href="" class="mx-5 hover:text-yellow-300 font-medium">Shop</a>
            <a href="/contact.html" class="mx-5 hover:text-yellow-300 font-medium">Contact us</a>
            <a href="#about" class="mx-5 hover:text-yellow-300 font-medium">About</a>
        </div>
        <div class="my-auto mx-4 text-white flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-2 cursor-pointer hover:text-yellow-300" width="16"
                height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <a href="/cart.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-2 cursor-pointer hover:text-yellow-300" width="16"
                    height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
            </a>
            <div class="dropdown">
                <button class="dropbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-2 cursor-pointer hover:text-yellow-300" width="16"
                        height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </button>
                <div class="dropdown-content">
                    <a href="/login.html">Profile</a>
                    <a href="/orders.html">Orders</a>
                    <button
                        class="text-black text-center mx-5 my-3 p-2 w-3/4 font-medium rounded-full bree border-yellow-700 border-2 hover:bg-yellow-400 hover:border-none focus:bg-yellow-400">Sign
                        Out</button>
                </div>
            </div>


        </div>

    </header>
    <main>
        <div>
            <p class="bree text-3xl text-center font-bold my-10 text-yellow-800">Contact Us</p>
            <div class="px-20 flex">
                <div class="mx-auto h-64 w-96 rounded-3xl border-2 border-yellow-700 text-yellow-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-telephone-fill hover:bg-yellow-500 transition-all duration-300 ease-in-out m-6 p-3 border-2 rounded-full text-white bg-yellow-700 hover:text-black border-yellow-700" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                      </svg>
                    <p class="text-yellow-700 font-bold bree text-2xl m-6">Phone</p>
                    <p class="text-yellow-700 font-medium m-6">Toll-Free: 0000 - 123 - 456789
                       <br> Fax: 0000 - 123 - 456789</p>
                </div>
                <div class="mx-auto h-64 w-96 rounded-3xl border-2 border-yellow-700 text-yellow-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-envelope-fill hover:bg-yellow-500 transition-all duration-300 ease-in-out m-6 p-3 border-2 rounded-full text-white bg-yellow-700 hover:text-black border-yellow-700" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                      </svg>
                    <p class="text-yellow-700 font-bold bree text-2xl m-6">Email</p>
                    <p class="text-yellow-700 font-medium m-6">mail@example.com
                       <br>support@example.com</p>
                </div>
                <div class="mx-auto h-64 w-96 rounded-3xl border-2 border-yellow-700 text-yellow-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-geo-alt-fill hover:bg-yellow-500 transition-all duration-300 ease-in-out m-6 p-3 border-2 rounded-full text-white bg-yellow-700 hover:text-black border-yellow-700" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg>
                    <p class="text-yellow-700 font-bold bree text-2xl m-6">Address</p>
                    <p class="text-yellow-700 font-medium m-6">No: 58 A, East Madison Street,
                        Baltimore, MD, USA 4508</p>
                </div>
                
            </div>
        </div>
        <div class="flex p-20">
            <iframe class="w-[50%] mx-10 my-auto rounded-2xl"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d919.8276604233353!2d88.33920394695579!3d22.753850220411984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89b2b4fe4c9f9%3A0x1bad4b2866cfe2e2!2sJaynagar%20Moyaa!5e0!3m2!1sen!2sin!4v1663957736406!5m2!1sen!2sin"
                width="450" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form action="" class="flex flex-col w-[50%] mx-10 my-auto">
                <input type="text" placeholder="Name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded-full border border-yellow-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-7 leading-8 transition-colors duration-200 ease-in-out my-1">
                <input type="email" placeholder="Email"
                    class="w-full bg-gray-100 bg-opacity-50 rounded-full border border-yellow-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-7 leading-8 transition-colors duration-200 ease-in-out my-1">
                <input type="number" placeholder="Phone"
                    class="w-full bg-gray-100 bg-opacity-50 rounded-full border border-yellow-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-7 leading-8 transition-colors duration-200 ease-in-out my-1">
                <textarea name="" id="" cols="20" rows="6" placeholder="Message"
                    class="w-full bg-gray-100 bg-opacity-50 rounded-2xl border border-yellow-300 focus:border-yellow-500 focus:bg-white focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-3 px-7 leading-8 transition-colors duration-200 ease-in-out my-1"></textarea>
                <button
                    class="w-1/2 text-white bg-yellow-400 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-500 rounded-full text-lg my-2 transition-colors duration-200 ease-in-out font-medium shadow-lg">SEND</button>
            </form>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
